<div class="menu-data">
    <div class="row">
        <div class="col-6">
            <h5 class="list-title">SD-20230701</h5>
        </div>
        <div class="col-6 menu-logo pr-4">
            <i class="fa fa-times list-title pointer" aria-hidden="true" (click)="closeMenuData()"></i>
        </div>
    </div>
    <div class="accordion-div">
    <div class="accordion accordion-flush pl-2" id="accordianData">
        <ng-container *ngFor="let item of collapseTabs;let id=index;">
            <div class="accordion-item">
                <h2 class="accordion-header" [id]="'heading'+id">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        [attr.data-bs-target]="'#flush-collapse'+id" aria-expanded="false"
                        [attr.aria-controls]="'flush-collapse'+id">
                        <ng-container *ngIf="item.type === 'actionsRequired'">
                          {{  item.noOfActions ? item.noOfActions+" " : "0 " }}
                        </ng-container>
                       {{item.header}}
                    </button>
                </h2>
                <div [id]="'flush-collapse'+id" class="accordion-collapse collapse" aria-labelledby="'flush-heading'+id"
                    data-bs-parent="#accordianData">
                    <div class="accordion-body p-0">
                        <ng-container *ngIf="item.type === 'actionsRequired'">
                            <ng-container *ngFor="let data of item?.data;let id=index;">
                                <div class="list-item">
                                    <h6>{{data?.title}} <label class="float-right fw-100">{{data?.minutes +" m ago"}}</label></h6>
                                    <p>{{data?.content}}</p>
                                    <button type="button" class="btn btn-secondary w-100" *ngIf="data?.button" (click)="data.emitEvent && actionBtnClick(data.buttonType)">{{data.buttonName}}</button>
                                </div>
                            </ng-container>
                        </ng-container>
                        <ng-container *ngIf="item.type === 'activityLog'">
                            <ng-container *ngFor="let data of item?.data;let id=index;">
                                <div class="list-item">
                                    <h6>{{data?.title}}</h6>
                                    <p>{{data?.content}}</p>
                                    <button type="button" class="btn btn-secondary w-100" *ngIf="data?.button" (click)="data.emitEvent && actionBtnClick(data.buttonType)">{{data.buttonName}}</button>
                                </div>
                            </ng-container>
                        </ng-container>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
</div>
